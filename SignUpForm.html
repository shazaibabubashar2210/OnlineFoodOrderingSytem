<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="shortcut icon" href="LoginPage.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="ResponsiveForm.css">
    <link rel="stylesheet" href="ResposiveSignup.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>SignUp Form</legend>
            <label for="Firstname">First Name: </label>
            <input type="text" name="Firstname" id="Firstname" placeholder="Enter First Name" required /><br>
            <label for="LastName">Last Name: </label>
            <input type="text" name="LastName" id="LastName" placeholder="Enter Last Name" required /><br>
            <label for="Pass">Password: </label>
            <input type="password" name="Pass" id="Pass" placeholder="Enter Your Password" required><br><br>
            <label for="cPass">Confirm Password: </label>
            <input type="password" name="cPass" id="cPass" placeholder="Confirm Your Password" required><br><br>
            <button>Sign Up</button>
        </fieldset>
    </form>
</body>
</html>
