<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="LoginPage.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Login.css">
    <style>
        a{
            text-decoration: none;
            font-size: 1.3em;
            margin-top: 0.2rem;
            margin-left: 2rem;
        }
    </style>
    <link rel="stylesheet" href="ResponsiveForm.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login Form</legend>
            <label for="Firstname">First Name: </label>
            <input type="text" name="Firstname" id="Firstname" placeholder="Enter First Name" required /><br>
            <label for="LastName">Last Name: </label>
            <input type="text" name="LastName" id="LastName" placeholder="Enter Last Name" required /><br>
            <label for="Pass">Password: </label>
            <input type="password" name="Pass" id="Pass" placeholder="Enter Your Password" required><br><br>
            <button>Login</button><span><a href="SignUpForm.html">If You Don't Have an Account Sign Up</a></span>
        </fieldset>
    </form>
</body>
</html>
